<div ng-init="fetchAll()">
    <div ng-repeat="que in allque">

        <md-card>
         <md-card-content>
           <h2>{{que.question | uppercase}}</h2>
         </md-card-content>
         <md-card-footer>
           {{que.username | uppercase}}
         </md-card-footer>
        </md-card>
    </div>
</div>
